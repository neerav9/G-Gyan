<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In & Up Form</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <h2 style="margin:2% 0">G - Gyan</h2>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container"></div>
                <span>or use your email for registration</span>
                <input type="text" id="name" placeholder="Name" />
                <input type="text" id="regid" placeholder="Registration-ID"/>
                <input type="email" id="email" placeholder="Email" />
                <input type="password" id="pass" placeholder="Password" />
                <div class="radiom" id="role">
                    <input type="radio" id="teacher" name="role" value="Teacher">
                    <label for="teacher">Teacher</label><br>
                    <input type="radio" id="student" name="role" value="Student">
                    <label for="student">Student</label><br>
                </div>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="products.html">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="https://www.gmail.com" target="_blank"><i class="bi bi-google"></i></a>
                    <a href="https://www.facebook.com" target="_blank"><i class="bi bi-facebook"></i></a>
                </div>
                <span>or use your account</span>
                <input type="text" id="login-regid" placeholder="Registration-ID"/>
                <input type="password" id="login-pass" placeholder="Password" required />
                <div class="radiom" id="login-role">
                    <input type="radio" id="login-teacher" name="role" value="Teacher">
                    <label for="teacher">Teacher</label><br>
                    <input type="radio" id="login-student" name="role" value="Student">
                    <label for="student">Student</label><br>
                </div>
                <a href="#">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friends!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
